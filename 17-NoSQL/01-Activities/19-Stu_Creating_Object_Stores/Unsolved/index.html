<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Creating An Object Store</title>
  </head>

  <body>
    <h1>Open Your Developer Tools > Application > IndexedDB</h1>
    <script>
    // Create the window Index DB storage object
    const request = indexedDB.open('to-do-list', 1);
    //create the object
    request.onupgradeneeded = ({target}) => {
      const db = target.result;
      const objectStore = db.createObjectStore("list-one");
    }

    request.onsuccess = event => {
      console.log(request.result);
    }
    </script>
  </body>
</html>
