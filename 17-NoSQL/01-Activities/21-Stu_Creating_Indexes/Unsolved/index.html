<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Creating Indexes</title>
  </head>

  <body>
    <h1>Open Your Developer Tools > Application > IndexedDB</h1>
    <script>
      //create the Database object
      const request = indexedDB.open("toDoList", 1);
      //create the collection to store within the database
      request.onupgradeneeded = ({ target }) => {
        const db = target.result;
        const objectStore = db.createObjectStore('to-do-list-One');
        objectStore.createIndex('ice_box_index_key', 'ice_box_column')
        objectStore.createIndex('in_progress_index_key', 'in_progress_column')
        objectStore.createIndex('complete_index_key', 'complete_column')
      };
      request.onsuccess = event => {
        console.log(request.result);
      };
    </script>
  </body>
</html>
